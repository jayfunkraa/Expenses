########## SPRING SETTINGS ##########

# tomcat server port
server.port = 5000

spring.jpa.open-in-view = true

# max file size.
spring.servlet.multipart.max-file-size=100MB

# max request size.
spring.servlet.multipart.max-request-size=100MB

########## APPLICATION SETTINGS ##########

#entity location
kartoffelkopf.entity.package = com.kartoffelkopf.expenses.model

#datasource
kartoffelkopf.db.driver = com.mysql.cj.jdbc.Driver
kartoffelkopf.db.url = ${KARTOFFELKOPF_DB_URL}
kartoffelkopf.db.username = ${KARTOFFELKOPF_DB_USERNAME}
kartoffelkopf.db.password = ${KARTOFFELKOPF_DB_PASSWORD}